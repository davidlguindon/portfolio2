<!DOCTYPE html>
<html>
<head>
<title>CSS Accordion Slider</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="/styles/reset.css">
<!-- <link rel="stylesheet" type="text/css" href="/styles/reset.css">
<link rel="stylesheet" type="text/css" href="/styles/styles.css"> -->
<style>
.accordion.Discovery {
   -webkit-box-shadow: 0px 75px 35px -55px rgba(10, 30, 65, 0.6);
   -moz-box-shadow: 0px 75px 35px -55px rgba(10, 30, 65, 0.6);
   box-shadow: 0px 75px 35px -55px rgba(10, 30, 65, 0.6);
   font-family: Arial, Helvetica, sans-serif;
   border-color: #505050;
   border-style: solid;
   border-width: 0px;
   border-radius: 0px;
   margin: 0 auto;
   height: 500px;
   width: 1405px;
   -webkit-transition: 1s ease-in-out;
   -moz-transition: 1s ease-in-out;
   -o-transition: 1s ease-in-out;
   transition: 1s ease-in-out;
 }
 #box1:hover + #box2 {
   -webkit-transform: rotate(360deg);
   -moz-transform: rotate(360deg);
   -o-transform: rotate(360deg);
   -ms-transform: rotate(360deg);
   transform: rotate(360deg);
   left: calc(100% - 102px);
   background: yellow;
 }
 .accordion.Discovery > ul > li,
 .Discovery .accordion-title,
.Discovery .accordion-content,
.Discovery .accordion-separator {
   float: left;
}

.accordion.Discovery > ul > li {
   background-color: #1f1f1f;
   margin-right: -1200px;
   margin-bottom: -0px;
}

.Discovery .accordion-select:checked ~ .accordion-separator {
   margin-right: 1200px;
   margin-bottom: 0px;
}

.Discovery .accordion-title,
.Discovery .accordion-select  {
   background-color: #2d2d2d;
   color: #ffffff;
   width: 40px;
   height: 500px;
   font-size: 18px;
}

.Discovery .accordion-title span {
   margin-bottom: 20px;
   margin-left: 20px;
}

.Discovery .accordion-select:hover ~ .accordion-title,
.Discovery .accordion-select:checked ~ .accordion-title {
   background-color: #3068cc;
}

.Discovery .accordion-title span  {
   transform: rotate(-90deg);
   -o-transform: rotate(-90deg);
   -moz-transform: rotate(-90deg);
   -webkit-transform: rotate(-90deg);
   -ms-writing-mode: lr-bt;
   filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=3);
   margin-left: 0px;
   line-height: 40px;
}

.Discovery .accordion-content {
   background-color: #3e3e3e;
   color: #f5f2f0;
   height: 404px;
   width: 1104px;
   padding: 48px;
}

.Discovery .accordion-title,
.Discovery .accordion-select:checked ~ .accordion-content {
   margin-right: 1px;
   margin-bottom: 1px;
}

/* Do not change following properties, they aren't
generated automatically and are common for each slider. */
.accordion {
   overflow: hidden;
}

.accordion > ul {
   margin: 0;
   padding: 0;
   list-style: none;
   width: 101%;
}

.accordion > ul > li,
.accordion-title {
   position: relative;
}

.accordion-select {
   cursor: pointer;
   position: absolute;
   opacity: 0;
   top: 0;
   left: 0;
   margin: 0;
   z-index: 1;
}

.accordion-title span {
   display: block;
   position: absolute;
   bottom: 0px;
   width: 100%;
   white-space: nowrap;
}

.accordion-content {
   position: relative;
   overflow: auto;
}

.accordion-separator {
   transition: margin 0.3s ease 0.1s;
   -o-transition: margin 0.3s ease 0.1s;
   -moz-transition: margin 0.3s ease 0.1s;
   -webkit-transition: margin 0.3s ease 0.1s;
}
.accordianheader {
  height: 100px;
display: flex;
justify-content: center;
align-items: center;
background-color: black;
}
</style>
</head>
<body>
<div class="accordianheader">
Visual Design
</div>
<div class="accordion Discovery">
   <ul>
        <li>
           <input type="radio" name="select" class="accordion-select" checked />
           <div class="accordion-title">
               <span>Brand Characteristics</span>
           </div>
           <div class="accordion-content">
               Content
           </div>
           <div class="accordion-separator"></div>
       </li>
        <li>
           <input type="radio" name="select" class="accordion-select" />
           <div class="accordion-title">
               <span>Color Palette</span>
           </div>
           <div class="accordion-content">
               Content
           </div>
           <div class="accordion-separator"></div>
       </li>
        <li>
           <input type="radio" name="select" class="accordion-select" />
           <div class="accordion-title">
               <span>Typography</span>
           </div>
           <div class="accordion-content">
               Content
           </div>
           <div class="accordion-separator"></div>
       </li>
        <li>
           <input type="radio" name="select" class="accordion-select" />
           <div class="accordion-title">
               <span>Logo</span>
           </div>
           <div class="accordion-content">
               Content
           </div>
           <div class="accordion-separator"></div>
       </li>
       <li>
          <input type="radio" name="select" class="accordion-select" />
          <div class="accordion-title">
              <span>High Fidelity Mockups</span>
          </div>
          <div class="accordion-content">
              Content
          </div>
          <div class="accordion-separator"></div>
      </li>
   </ul>
</div>
</body>
</html>
