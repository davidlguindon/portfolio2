        <!DOCTYPE html>
       <html>
       <head>
       <title>CSS Accordion Slider</title>
       <style>
       .accordion.Discovery {
           -webkit-box-shadow: 0px 75px 35px -55px rgba(10, 30, 65, 0.6);
           -moz-box-shadow: 0px 75px 35px -55px rgba(10, 30, 65, 0.6);
           box-shadow: 0px 75px 35px -55px rgba(10, 30, 65, 0.6);
           font-family: Arial, Helvetica, sans-serif;
           border-color: #505050;
           border-style: solid;
           border-width: 0px;
           border-radius: 0px;
           margin: 0 auto;
           height: 664px;
           width: 100%;
       }

       .accordion.Discovery > ul > li,
       .Discovery .accordion-title,
       .Discovery .accordion-content,
       .Discovery .accordion-separator {
           float: none;
       }

       .accordion.Discovery > ul > li {
           background-color: #1f1f1f;
           margin-right: -0px;
           margin-bottom: -500px;
       }

       .Discovery .accordion-select:checked ~ .accordion-separator {
           margin-right: 0px;
           margin-bottom: 500px;
       }

       .Discovery .accordion-title,
       .Discovery .accordion-select  {
           background-color: #2d2d2d;
           color: #ffffff;
           width: 100%;
           height: 40px;
           font-size: 18px;
       }

       .Discovery .accordion-title span {
           margin-bottom: 20px;
           margin-left: 20px;
       }

       .Discovery .accordion-select:hover ~ .accordion-title,
       .Discovery .accordion-select:checked ~ .accordion-title {
           background-color: #3068cc;
       }

        .Discovery .accordion-title span  {
           transform: rotate(0deg);
           -o-transform: rotate(0deg);
           -moz-transform: rotate(0deg);
           -webkit-transform: rotate(0deg);
           -ms-writing-mode: lr-tb;
           filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=0);
           margin-bottom: 0px;
           line-height: 40px;
       }

       .Discovery .accordion-content {
           background-color: #3e3e3e;
           color: #f5f2f0;
           height: 404px;
           width: 100%;
           padding: 48px;
       }

       .Discovery .accordion-title,
       .Discovery .accordion-select:checked ~ .accordion-content {
           margin-right: 1px;
           margin-bottom: 1px;
       }

       /* Do not change following properties, they aren't
       generated automatically and are common for each slider. */
       .accordion {
           overflow: hidden;
       }

       .accordion > ul {
           margin: 0;
           padding: 0;
           list-style: none;
           width: 101%;
       }

       .accordion > ul > li,
       .accordion-title {
           position: relative;
       }

       .accordion-select {
           cursor: pointer;
           position: absolute;
           opacity: 0;
           top: 0;
           left: 0;
           margin: 0;
           z-index: 1;
       }

       .accordion-title span {
           display: block;
           position: absolute;
           bottom: 0px;
           width: 100%;
           white-space: nowrap;
       }

       .accordion-content {
           position: relative;
           overflow: auto;
       }

       .accordion-separator {
           transition: margin 0.3s ease 0.1s;
           -o-transition: margin 0.3s ease 0.1s;
           -moz-transition: margin 0.3s ease 0.1s;
           -webkit-transition: margin 0.3s ease 0.1s;
       }
       </style>
